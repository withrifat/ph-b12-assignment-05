<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emergency Service Directory</title>
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="container mx-auto p-3 bg-white flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex gap-3 items-center">
                <img class="h-12 w-12" src="assets/logo.png" alt="Logo">
                <div class="text-xl text-[#006747] font-bold leading-tight">
                    <h2>Emergency</h2>
                    <h2>Services</h2>
                </div>
            </div>
            <div class="flex flex-wrap gap-3 text-base font-extrabold justify-center md:justify-end">
                <div class="bg-[#ecfff0] py-3 px-9 rounded-3xl cursor-pointer flex gap-2 items-center">
                    <span id="heartValue">0</span>
                    <img class="h-7 w-7" src="assets/heart.png" alt="">
                </div>
                <div class="bg-[#ecfff0] py-3 px-9 rounded-3xl cursor-pointer flex gap-2 items-center">
                    <span id="coinValue">100</span>
                    <img class="h-7 w-7" src="assets/coin.png" alt="">
                </div>
                <div id="copyValue" class="bg-[#00A63E] text-white py-3 px-9 rounded-3xl cursor-pointer">Copy</div>
            </div>
        </nav>
        <!-- Add Hero section  -->
        <section class="w-full h-[239px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ">
            <div class="container mx-auto flex flex-col gap-2.4 items-center text-white">
                <img class="h-[92px] w-[92px] mt-4" src="assets/logo-dark.png" alt="">
                <h1 class="font-extrabold text-[40px]">Emergency Service Directory</h1>
                <h1 class="font-bold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h1>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
